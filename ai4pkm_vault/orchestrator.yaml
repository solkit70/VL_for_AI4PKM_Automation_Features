# AI4PKM Orchestrator Configuration
# Centralized input/output routing for all agents
version: "1.0"

# Orchestrator runtime settings
orchestrator:
  prompts_dir: "_Settings_/Prompts"
  tasks_dir: "_Settings_/Tasks"
  logs_dir: "_Settings_/Logs"
  skills_dir: "_Settings_/Skills"
  bases_dir: "_Settings_/Bases"
  max_concurrent: 3
  poll_interval: 1.0

  # Optional: Specify executor command paths
  # Useful on Windows or when executors are not in PATH
  # executors:
  #   claude:
  #     command: "C:\\Users\\username\\AppData\\Roaming\\npm\\claude.cmd"
  #   gemini:
  #     command: "C:\\Users\\username\\AppData\\Roaming\\npm\\gemini.cmd"
  #   codex:
  #     command: "codex"  # Uses default PATH resolution

# Global defaults for all agents
defaults:
  executor: claude_code
  timeout_minutes: 30
  max_parallel: 3  # Allow 3 concurrent executions
  task_create: true
  task_priority: medium
  task_archived: false

nodes:
  # Enrich Ingested Content
  - type: agent
    name: Enrich Ingested Content (EIC)
    input_path: Ingest/Clippings
    output_path: AI/Articles
    output_type: new_file  # Create new files in AI/Articles

  # # Create Thread Postings
