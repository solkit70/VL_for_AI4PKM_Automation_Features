title: AI4PKM
description: Agentic AI for Personal Knowledge Management
theme: minima
markdown: kramdown
baseurl: "/AI4PKM"
url: ""

# Navigation
header_pages:
  - index.md
  - guidelines.md
  - prompts.md
  - workflows.md
  - orchestrator.md
  - cli_tool.md
  - blog/index.md
  - dev-docs/index.md
  - faq.md

# Collections
collections:
  specs:
    output: true
    permalink: /dev-docs/:name/

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
