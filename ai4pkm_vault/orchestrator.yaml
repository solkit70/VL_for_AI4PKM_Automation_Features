# Pollers configuration
# Pollers run periodically to sync data from external sources
pollers:
  apple_photos:
    enabled: false
    target_dir: "Ingest/Photolog"
    poll_interval: 3600  # seconds (default: 3600 = 1 hour)
    days: 7
    
  apple_notes:
    enabled: false
    target_dir: "Ingest/Apple Notes"
    poll_interval: 1800  # 30 minutes
    
  gobi:
    enabled: false
    target_dir: "Ingest/Gobi"
    poll_interval: 3600  # 1 hour
    api_base_url: "https://api.joingobi.com/api"
    # local_timezone: "America/New_York"
    
  gobi_by_tags:
    enabled: false
    target_dir: "Ingest/GobiByTags"
    poll_interval: 3600  # 1 hour
    api_base_url: "https://api.joingobi.com/api"
    # local_timezone: "America/New_York"
    tags:
      - tag1
      - tag2
      - tag3
    
  limitless:
    enabled: false
    target_dir: "Ingest/Limitless"
    poll_interval: 3600  # 1 hour
    # local_timezone: "America/New_York"
    start_days_ago: 7
   