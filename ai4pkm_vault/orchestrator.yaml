# AI4PKM Orchestrator Configuration
# Centralized input/output routing for all agents
version: "1.0"

# Global defaults for all agents
defaults:
  executor: claude_code
  timeout_minutes: 30
  max_parallel: 3  # Allow 3 concurrent executions
  task_create: true
  task_priority: medium
  task_archived: false

nodes:
  # Enrich Ingested Content
  - type: agent
    name: Enrich Ingested Content (EIC)
    input_path: Ingest/Clippings
    output_path: AI/Articles

  # Generate Daily Roundup
  - type: agent
    name: Generate Daily Roundup (GDR)
    cron: 0 1 * * * # 1AM every day
    output_path: AI/Roundup

  # Process Life Logs
  - type: agent
    name: Process Life Logs (PLL)
    input_path: Ingest/Limitless
    output_path: AI/Lifelog

  # Create Thread Postings
  - type: agent
    name: Create Thread Postings (CTP)
    input_path:
      - AI/Articles
      - AI/Roundup
      - AI/Research
    output_path: AI/Sharable

  # Pick and Process Photos
  - type: agent
    name: Pick and Process Photos (PPP)
    input_path:
      - Ingest/Photolog/Processed/*.jpg
      - Ingest/Photolog/Processed/*.jpeg
      - Ingest/Photolog/Processed/*.png
      - Ingest/Photolog/Processed/*.yaml
    output_path: Ingest/Photolog

  # Generate Event Summary
  - type: agent
    name: Generate Event Summary (GES)
    input_path:
      - Ingest/Limitless
      - MCP#gcal
    output_path: AI/Events
  
  # Ad-hoc Research within PKM
  - type: agent
    name: Ad-hoc Research within PKM (ARP)
    output_path: AI/Research
