<svg width="800" height="380" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="380" fill="white"/>
  <defs>
    <style>
      .title { font: bold 20px sans-serif; text-anchor: middle; }
      .category-title { font: bold 16px sans-serif; text-anchor: middle; }
      .label { font: 12px sans-serif; text-anchor: middle; }
      .input-file { fill: #E3F2FD; stroke: #1976D2; stroke-width: 2; }
      .output-file { fill: #E8F5E8; stroke: #388E3C; stroke-width: 2; }
      .prompt-box { fill: #FFF3E0; stroke: #F57C00; stroke-width: 2; }
      .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">PKM Prompt Input/Output Categories</text>
  
  <!-- 1→1 Pattern -->
  <g transform="translate(50,70)">
    <text x="100" y="20" class="category-title">1→1: Single to Single</text>
    <rect x="20" y="40" width="60" height="30" class="input-file" rx="5"/>
    <text x="50" y="58" class="label">Input File</text>
    <line x1="85" y1="55" x2="115" y2="55" class="arrow"/>
    <rect x="120" y="40" width="60" height="30" class="output-file" rx="5"/>
    <text x="150" y="58" class="label">Output File</text>
    <text x="100" y="90" class="label" style="font-style: italic;">Example: PLL, EIC, EMN</text>
  </g>
  
  <!-- n→n Pattern -->
  <g transform="translate(450,70)">
    <text x="100" y="20" class="category-title">n→n: Multiple to Multiple</text>
    <rect x="10" y="35" width="50" height="25" class="input-file" rx="3"/>
    <text x="35" y="50" class="label" style="font-size: 10px;">File 1</text>
    <rect x="10" y="65" width="50" height="25" class="input-file" rx="3"/>
    <text x="35" y="80" class="label" style="font-size: 10px;">File 2</text>
    <line x1="65" y1="47" x2="95" y2="47" class="arrow"/>
    <line x1="65" y1="77" x2="95" y2="77" class="arrow"/>
    <rect x="140" y="35" width="50" height="25" class="output-file" rx="3"/>
    <text x="165" y="50" class="label" style="font-size: 10px;">File 1</text>
    <rect x="140" y="65" width="50" height="25" class="output-file" rx="3"/>
    <text x="165" y="80" class="label" style="font-size: 10px;">File 2</text>
    <text x="100" y="110" class="label" style="font-style: italic;">Example: TKA, UFN</text>
  </g>
  
  <!-- 0→1 Pattern -->
  <g transform="translate(50,220)">
    <text x="100" y="20" class="category-title">0→1: Prompt Only to Single</text>
    <rect x="20" y="40" width="60" height="30" class="prompt-box" rx="5"/>
    <text x="50" y="52" class="label" style="font-size: 10px;">Prompt</text>
    <text x="50" y="64" class="label" style="font-size: 10px;">Only</text>
    <line x1="85" y1="55" x2="115" y2="55" class="arrow"/>
    <rect x="120" y="40" width="60" height="30" class="output-file" rx="5"/>
    <text x="150" y="58" class="label">Output File</text>
    <text x="100" y="90" class="label" style="font-style: italic;">Example: TKC, ARP, WMI</text>
  </g>
  
  <!-- n→1 Pattern -->
  <g transform="translate(450,220)">
    <text x="100" y="20" class="category-title">n→1: Multiple to Single</text>
    <rect x="10" y="30" width="50" height="20" class="input-file" rx="3"/>
    <text x="35" y="42" class="label" style="font-size: 9px;">Journal</text>
    <rect x="10" y="55" width="50" height="20" class="input-file" rx="3"/>
    <text x="35" y="67" class="label" style="font-size: 9px;">Lifelog</text>
    <rect x="10" y="80" width="50" height="20" class="input-file" rx="3"/>
    <text x="35" y="92" class="label" style="font-size: 9px;">Topics</text>
    <line x1="65" y1="40" x2="115" y2="55" class="arrow"/>
    <line x1="65" y1="65" x2="115" y2="55" class="arrow"/>
    <line x1="65" y1="90" x2="115" y2="55" class="arrow"/>
    <rect x="120" y="40" width="60" height="30" class="output-file" rx="5"/>
    <text x="150" y="52" class="label" style="font-size: 10px;">Consolidated</text>
    <text x="150" y="64" class="label" style="font-size: 10px;">Output</text>
    <text x="100" y="120" class="label" style="font-style: italic;">Example: GDR, GWR</text>
  </g>
  
  
</svg>